    <div class="Controllers">
        <button id="btnDireccion" class="Btn Btn--icon">
            Columna
        </button>

            Dark-mode
        </button>

        <button id="btnLightMode" class="Btn Btn--icon">
            Light-mode
        </button>

    <script>
        // 1. Declarar variables de nuestro DOM
        const btnDarkLight = document.getElementById('btnDarkLight');
        const btnDireccion = document.getElementById('btnDireccion');
        const btnLightMode = document.getElementById('btnLightMode');

        console.log("Botón Dark Light es", btnDarkLight); // Miramos en la consola si nos está reconociendo el botón

        // 2. Agregar funciones y eventListeners



        // Agregar clic al boton fila / columna 
        //.. su codigo
        // agregar o quitar la clase de flexCol
        //.. su código
        // preguntar si tiene la clase flexCol para cambiar el texto del boton
        //.. su código
            // código si se cumple la condicion (texto = fila)
            //.. su código
            // código si no se cumple la condicion (texto = columna)
            //.. su código








        // 2. Agregar funciones y eventListeners
        btnDarkLight.addEventListener("click", () => {
            document.body.classList.toggle("u-dark");
        });

        btnLightMode.addEventListener("click", () => {
            document.body.classList.remove("u-dark"); // Si existe, lo quita (modo claro)
        });

        if (document.body.classList.contains("u-dark")) {

            btnDarkLight.querySelector("span").innerText = "light-mode";

        } else {

            btnDarkLight.querySelector("span").innerText = "dark-mode";
        }

    </script>
