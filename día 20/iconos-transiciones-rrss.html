    <div class="Controllers">
        <button id="btnDireccion" class="Btn">
            Columna
        </button>

        <button id="btnDarkLight" class="Btn Btn--icon">
            <span class="material-symbols-outlined">
                dark_mode
            </span>
        </button>
    </div>

    <script>
        // 1. Declarar Variables de nuestor DOM
        const btnDarkLight = document.querySelector("#btnDarkLight");
        const btnDireccion = document.querySelector("#btnDireccion");
        const iconsContainer = document.querySelector(".Icons");

        console.log("Boton darklight es: ", btnDarkLight);

        // 2. Agregar funciones y eventListeners


        // agregar click al boton de fila/columna
        btnDireccion.addEventListener("click", ()=> {
            // agregar o quitar la clase de flexCol
            iconsContainer.classList.toggle("u-flexCol");

            // preguntar si tiene la clase flexCol para cambiar el texto del botón
            if(iconsContainer.classList.contains("u-flexCol")){
                //código si se cumple la condición (Texto = fila)
                btnDireccion.textContent = "Fila";
            } else {
                //código si no se cumple la condicion (texto = columna)
                btnDireccion.textContent = "Columna";
            } 
        });


        btnDarkLight.addEventListener("click",  () => {
            document.body.classList.toggle("u-Dark");

            if( document.body.classList.contains("u-Dark")  ) {
                // si tiene dark mostrar el sol
                btnDarkLight.querySelector("span").innerText="light_mode";
            } else {
                // si no tiene dark mostrar la luna
                btnDarkLight.querySelector("span").innerText="dark_mode";
            }
            //btnDarkLight.innerHTML='<span class="material-symbols-outlined">dark_mode</span>';
        });
 

        // 3. Inicializar nuestro proyecto.
    </script>
