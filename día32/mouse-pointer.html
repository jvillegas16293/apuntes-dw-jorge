<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            overflow: hidden;
            background-color: white;
        }

        .rastro{
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;          
            pointer-events: none;
            transform: translate(-50%, -50%);

            opacity: 0.7;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <h1>Hola Bienvenidos</h1> al tener posicon absolute funciona sobre el elemento.



    <script>
        document.addEventListener("mousemove", (e)=>{

            const rastro = document.createElement("div");
            rastro.className="rastro";
            rastro.style.left = e.clientX + "px";
            rastro.style.top = e.clientY + "px";
            document.body.appendChild(rastro);

            // desaparezca solo

            setTimeout(()=>{
                //HACER ALGO
                rastro.style.opacity= "0";

                setTimeout(()=> rastro.remove(), 500);

            }, 100);

        })

    </script>
    
</body>
</html>
