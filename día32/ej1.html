<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Listeners</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            width: 160px;
            height: 55px;
            font-size: 18px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
        
        #btnCambiarColor {
            background-color: #4CAF50;
        }

        #btnRojo {
            background-color: red;
        }

        #btnAzul {
            background-color: blue;
        }

        .bloque {
            width: 320px;
            height: 200px;
            background-color: gray;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btnCambiarColor">Cambiar Color</button>
        <button id="btnRojo">Cambiar a Rojo</button>
        <button id="btnAzul">Cambiar a Azul</button>
    </div>

    <div class="bloque" id="miBloque">Bloque</div>

    <script>
        // Selección de elementos del DOM
        const bloque = document.getElementById("miBloque"); // Se obtiene el elemento con id "miBloque" que será el que cambia de color
        const btnColor = document.getElementById("btnCambiarColor"); // Se obtiene el botón para cambiar el color de forma secuencial
        const btnRojo = document.getElementById("btnRojo"); // Se obtiene el botón para cambiar el color a rojo
        const btnAzul = document.getElementById("btnAzul"); // Se obtiene el botón para cambiar el color a azul
    
        // Lista de colores para aplicar al bloque
        const listaColores = ["red", "blue", "orange", "yellow"]; // Se define una lista de colores que se cambiarán al bloque
        let colorId = 0; // Variable que mantiene el índice del color actual en la lista
    
        // Asignación de event listeners (escuchadores de eventos) para los botones
        btnColor.addEventListener("click", cambiarColorSimple); // Cuando se haga click en btnColor, se ejecuta la función cambiarColorSimple
        btnAzul.addEventListener("click", () => cambiarColor("blue")); // Al hacer click en btnAzul, el color del bloque se cambia a azul
        btnRojo.addEventListener("click", () => cambiarColor("red")); // Al hacer click en btnRojo, el color del bloque se cambia a rojo
    
        // Función que cambia el color del bloque de manera secuencial
        function cambiarColorSimple() {
            colorId++; // Aumenta el índice del color en cada click
            if (colorId == listaColores.length) { // Si el índice alcanza el tamaño de la lista de colores
                colorId = 0; // Vuelve al principio de la lista
            }
            bloque.style.background = listaColores[colorId]; // Cambia el color de fondo del bloque al color correspondiente en la lista
        }
    
        // Función que cambia el color del bloque a un color específico
        function cambiarColor(color) {
            bloque.style.background = color; // Cambia el color de fondo del bloque al color especificado
        }
    </script>
    
</body>
</html>
