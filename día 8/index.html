<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

<body>

    GET -> Recibir datos / Queremos una url/ link para mandar información
    POST -> Enviar datos /

    <form action="a donde envio la información (url)" method="get">
        <label for="txt-usuario">Usuario</label>
        <input type="text" id="txt-usuario" name="text-usuario" placeholder="Usuario" value="Hola">
        <br>
        <label for="txt-email">Email</label>
        <input type="email" id="txt-email" name="text-email" placeholder="Tu correo">
        <br>
        <label for="txt-clave">Clave</label>
        <input type="password" id="txt-clave" name="text-clave" placeholder="Tu clave (8 caracteres)">
        <br>
        <label for="txt-ifo">Mensaje</label>
        <textarea name="txt-ifo" id="txt-info" cols="30" rows="10"></textarea>
        <br>
        <input type="radio" name="rd-edad" id="rd-edad" value="mayor" checked>
        <label for="rd-edad">Mayor de 18</label>
        <br>
        <input type="radio" name="rd-adad" id="rd-edad" value="mayor">
        <label for="rd-adad">Mayor de 18</label>
        <br>
        <input type="radio" name="rd-adad" id="rd-edad" value="mayor">
        <label for="rd-adad-no">No conteta</label>
        <br>
        <h3>Hobbies</h3>
        <imput type="checkbox" name="chk-futbol" id="chk-futbol" value="Futbol" checked>
        <label for="chk-futbol">Futbol</label>
        <br>
        <imput type="checkbox" name="chk-volley" id="chk-volley" value="volley" checked>
        <label for="chk-volley">volley</label>
        <br>
        <imput type="checkbox" name="chk-tenis" id="chk-tenis" value="tenis">
        <label for="chk-tenos">Futbol</label>
        <br>
        <label for="select-puesto">Puesto</label>
        <input type="submit" value="Enviar">
            <select name="select-puesto" id="select-puesto">
                <option value="1">Frontend</option>
                <option selected value="2">Backend</option>
                <option value="3">Fullstack</option>
            </select>
        <input type="submit" value="Enviar">
    </form>

</html>
