<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Mode</title>
    <style>
        body {
            color: red;
            background-color: aquamarine;
        }

        /* Media query para modo landscape */
        @media screen and (orientation: landscape) {
            body {
                color: blue;
                background-color: lightgoldenrodyellow;
            }
        }
    </style>
</head>

<body>

    <p>Cambia el tamaño de la ventana. Cuando el ancho sea mayor que el alto, la media query se activará.</p>

</body>

</html>
