<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Cuadrícula</title> <!-- Corregido: 'Layaut' → 'Layout' -->

    <style>
        /* ========== Reset CSS ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Hace que padding y border no sumen al ancho/alto */
        }

        /* ========== Contenedor de tarjetas ========== */
        .grid-container {
            display: flex;           /* Activamos Flexbox */
            flex-wrap: wrap;         /* Permite que las tarjetas bajen a la siguiente fila si no caben */
            gap: 20px;               /* Espacio entre tarjetas */
            padding: 20px;           /* Opcional: separación del borde del navegador */
            background-color: #f5f5f5;
        }

        /* ========== Tarjetas individuales ========== */
        .card {
            background-color: gray;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;

            /* Las siguientes propiedades son equivalentes a: flex: 1 0 200px */
            
            flex-grow: 1;      /* Permite que la tarjeta crezca si hay espacio extra */
            flex-shrink: 0;    /* Evita que la tarjeta se achique si no hay espacio */
            flex-basis: 200px; /* Tamaño base: cada tarjeta mide al menos 200px */

            /* Alternativa abreviada (esto sobrescribe las 3 líneas de arriba si se usa) */
            /* flex: 1 0 200px; */
        }
    </style>
</head>

<body>

    <!-- Contenedor tipo cuadrícula usando Flexbox -->
    <div class="grid-container">
        <!-- Emmet usado: div.card*6>{tarjeta $} -->
        <div class="card">tarjeta 1</div>
        <div class="card">tarjeta 2</div> <!-- Corregido: 'tarjet 2' → 'tarjeta 2' -->
        <div class="card">tarjeta 3</div>
        <div class="card">tarjeta 4</div>
        <div class="card">tarjeta 5</div>
        <div class="card">tarjeta 6</div>
        <div class="card">tarjeta 7</div>
    </div>

</body>

</html>
