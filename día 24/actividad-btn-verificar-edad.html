<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
</head>
<body>

    <input type="number" id="inputEdad" placeholder="Ingresa tu edad">
    <button id="registro">Entrar</button>
    <p id="content"></p>

   <script>
        const registro = document.querySelector("#registro");
        registro.addEventListener("click", entrar);

        function entrar() {
            const inputEdad = document.querySelector("#inputEdad");
            const mensaje = document.querySelector("#content");
            let edad = parseInt(inputEdad.value, 10);

            if (!isNaN(edad)) {
                if (edad >= 18) {
                    mensaje.textContent = "Bienvenido a la página";
                    mensaje.style.color = "green";
                    alert("Bienvenido a la página");
                } else {
                    mensaje.textContent = "No puedes entrar a la página";
                    mensaje.style.color = "red";
                    alert("No puedes entrar a la página");
                }
            } else {
                mensaje.textContent = "Por favor, ingresa una edad válida.";
                mensaje.style.color = "orange";
                alert("Por favor, ingresa una edad válida.");
            }
        }
    </script>

<script>
    // Selecciona el botón con el ID "registro" y lo almacena en la variable "registro"
    const registro = document.querySelector("#registro");

    // Agrega un evento de escucha al botón "registro" que ejecuta la función "entrar" cuando se hace clic
    registro.addEventListener("click", entrar);

    // Función que se ejecuta al hacer clic en el botón
    function entrar() {
        // Selecciona el campo de entrada de edad con el ID "inputEdad" y lo almacena en "inputEdad"
        const inputEdad = document.querySelector("#inputEdad");

        // Selecciona el elemento donde se mostrará el mensaje con el ID "content"
        const mensaje = document.querySelector("#content");

        // Obtiene el valor del campo de entrada, lo convierte a un número entero y lo almacena en "edad"
        let edad = parseInt(inputEdad.value, 10);

        // Verifica si la conversión a número es válida (es decir, que no sea NaN)
        if (!isNaN(edad)) {
            // Comprueba si la edad ingresada es mayor o igual a 18
            if (edad >= 18) {
                // Muestra un mensaje de bienvenida en el elemento "content"
                mensaje.textContent = "Bienvenido a la página";
                // Cambia el color del texto a verde
                mensaje.style.color = "green";
                // Muestra una alerta con el mensaje de bienvenida
                alert("Bienvenido a la página");
            } else {
                // Muestra un mensaje indicando que no puede entrar
                mensaje.textContent = "No puedes entrar a la página";
                // Cambia el color del texto a rojo
                mensaje.style.color = "red";
                // Muestra una alerta con el mensaje de restricción de acceso
                alert("No puedes entrar a la página");
            }
        } else {
            // Muestra un mensaje de error si el usuario no ingresa una edad válida
            mensaje.textContent = "Por favor, ingresa una edad válida.";
            // Cambia el color del texto a naranja
            mensaje.style.color = "orange";
            // Muestra una alerta indicando que debe ingresar un valor numérico válido
            alert("Por favor, ingresa una edad válida.");
        }
    }
</script>


</body>
</html>
