<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>

    <link type="text/css" rel="stylesheet" href="./css/reglas.css" />
    <link type="text/css" rel="stylesheet" href="./css/reset.css" />
</head>

<body>
    <div class="gallery">
        <a href="#img1"><img src="./img/arbol.jpg" alt="Imagen 1"></a>
        <a href="#img2"><img src="./img/beauty.jpg" alt="Imagen 2"></a>
    </div>

    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="./img/close.jpg" alt="Imagen 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="./img/flor blanca.jpg" alt="Imagen 2">
    </div>
</body>


</html>
