<!DOCTYPE html>
<html lang="es">

<body>
<H3>Corrector</H3>
<textarea name="texto" id="comentario" cols="30" rows="10"></textarea>
    <div id="resultado">

    </div>
    <script>
        const textArea = document.querySelector("#comentario"); 
        const divRes = document.querySelector("#resultado");
        const palabrasOfensivas = ["gatito", "perrito", "tortuga"]; // Corregido "palabras0fensivas" a "palabrasOfensivas"

        textArea.addEventListener("keyup", () => { // Corregido "addEvenlistener" a "addEventListener"
            // leer datos
            let texto = textArea.value;
            // procesamos
            for (let i = 0; i < palabrasOfensivas.length; i++) { // Corregido "lenght" a "length"
                const palabra = palabrasOfensivas[i];
                const censura = "***";
                texto = texto.replaceAll(palabra, censura);
            }
            // imprimimos
            divRes.innerText = texto;
        })
    </script>
</body>
</html>
