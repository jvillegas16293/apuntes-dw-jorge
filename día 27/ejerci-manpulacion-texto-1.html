<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de texto</title>
</head>
<body>

    <!-- Título que se va a manipular -->
    <h1 id="titulo">texto en minúsculas</h1>
    
    <!-- Botones que permiten convertir el texto a mayúsculas o minúsculas -->
    <button onclick="convertirMayus()">MAYUSCULAS</button>
    <button onclick="convertirMinus()">Minúsculas</button>

    <!-- Este div mostrará el resultado de la manipulación del texto -->
    <div id="resultado"></div>

    <script>
        // Obtenemos el elemento del título (<h1>) y el contenedor donde se mostrará el resultado
        const titulo = document.getElementById("titulo");
        const resultado = document.getElementById("resultado");

        // Función para convertir el texto del título a mayúsculas
        function convertirMayus(){
            // Usamos innerText para obtener el texto y toUpperCase para convertirlo a mayúsculas
            resultado.innerText = titulo.innerText.toUpperCase();
        }

        // Función para convertir el texto del título a minúsculas
        function convertirMinus(){
            // Usamos innerText para obtener el texto y toLowerCase para convertirlo a minúsculas
            resultado.innerText = titulo.innerText.toLowerCase();
        }
    </script>
    
</body>
</html>
