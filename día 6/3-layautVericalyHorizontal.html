<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Combinado</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Contenedor principal que ocupa toda la pantalla */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Menú superior */
        .menu {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
        }

        /* Header */
        .header {
            background-color: beige;
            padding: 10px;
            text-align: center;
        }

        /* Contenido principal que crece */
        .container-content {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar */
        .sidebar {
            background-color: beige;
            width: 250px;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
        }

        .sidebar ul li a:hover {
            color: aqua;
        }

        /* Contenido central */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            background-color: teal;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Footer fijo abajo */
        .footer {
            background-color: beige;
            padding: 10px;
            text-align: center;
        }

        /* Diseño responsive */
        @media (max-width: 768px) {
            .container-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="logo">LOGO</div>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>

        <!-- Header arriba -->
        <div class="header">Header</div>

        <div class="container-content">
            <div class="sidebar">
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li><a href="./index.html">Home</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="content">Contenido Principal</div>
            </div>
        </div>

        <!-- Footer abajo -->
        <div class="footer">Pie</div>
    </div>
</body>

</html>
